<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      ul{
        list-style: none;
      }
      ul li{
        font-size: 28px;
        padding: 24px;
      }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-secondary mb-3">
        <div class="container">
          <a class="navbar-brand" href="#">
            <h1>Git Finder.</h1>
          </a>
        </div>
    </nav>

    <div class="show-alert mb-5">
            
    </div>

    <div class="container searchContainer">
     <div class="card card-body">
      <h1 class="text-center">Search for the github users</h1>
      <p>Enter a username to get the details</p>
      
      <div class="form-floating mb-3">
        <input type="text" id="searchUser" class="form-control" >
        <label for="floatingInput">Github User Name</label>
        <button type="submit" id="submit-button" class="btn btn-dark mt-3">
          Get User
        </button>
      </div>

      <div class="my-5"></div>

      <div class="profile" id="profile" style="min-height: 50vh;">

      </div>

     </div>

    </div>
    <footer class="mt-5 p-3 text-center bg-secondary">
      Github finder. &copy; 2025-asif-cods
    </footer>

    <script src="./github.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>


</body>
</html>
